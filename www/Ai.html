
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JHON404 | Mobile Neural</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="ambient-glow"></div>

    <header class="app-header">
        <div class="brand-pill">
            <div class="dot"></div>
            JHON PRODUCTION
        </div>
        <div class="status-badge">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
            v4.6 DL
        </div>
    </header>

    <div id="statusMessage">System Ready</div>

    <main class="viewfinder" id="imageContainer">
        <div class="grid-deco"></div>
        
        <div class="empty-state" id="placeholder">
            <div class="empty-icon">‚ùñ</div>
            <p class="empty-text">Enter prompt below to generate new reality.</p>
        </div>

        <div class="mobile-loader" id="loader"></div>
        <img id="resultImage" alt="Generated Output" />

        <button id="downloadBtn" class="download-fab" title="Save Image">
            <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
        </button>
    </main>

    <section class="bottom-dock">
        <div class="drag-handle"></div>

        <div class="tag-scroll-area">
            <span class="tag-chip" onclick="addTag('Realistic')">Realistic</span>
            <span class="tag-chip" onclick="addTag('Cyberpunk')">Cyberpunk</span>
            <span class="tag-chip" onclick="addTag('Anime')">Anime</span>
            <span class="tag-chip" onclick="addTag('Cinematic')">Cinematic</span>
            <span class="tag-chip" onclick="addTag('3D Render')">3D Render</span>
            <span class="tag-chip" onclick="addTag('Dark Fantasy')">Dark Fantasy</span>
            <span class="tag-chip" onclick="addTag('Vaporwave')">Vaporwave</span>
        </div>

        <div class="input-group">
            <div class="text-field-container">
                <textarea id="promptInput" placeholder="Imagine something..."></textarea>
            </div>
            <button id="generateBtn" class="btn-fab">
                </button>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
